<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
   let time = prompt("what's the time");
   if(time > 5 && time < 12){
    alert("Good morning")
   }
   else if(time > 12 &&  time < 15){
    alert("Good Afternoon")
   }
   else if(time >15 &&  time < 18){
    alert("Good Evening")
   }
   else {
    alert("Good Night")
 }
    </script>
</body>
</html>
